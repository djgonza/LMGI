<html>
<body>
<h1>Articulos</h1>
<table border="1">
	<tr>
		<th style="color: #FF0000">Cliente</th>
		<th style="color: #FF0000">Gastos</th>
	</tr>

{
for $x in doc("facturas.xml")//factura/cliente
order by sum(sum($x/../articulo/precio)) descending
group by $x
return <tr>
	<td>{data($x)}</td>
	<td>{sum($x/../articulo/precio)}</td>
	</tr>
}
</table>
</body>
</html>
